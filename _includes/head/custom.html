<!-- start custom head snippets -->

<!-- Favicons created w/ http://realfavicongenerator.net/ -->

<link rel="apple-touch-icon" sizes="180x180" href="{{ base_path }}/images/apple-touch-icon.png">
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="{{ base_path }}/images/manifest.json">
<link rel="mask-icon" href="{{ base_path }}/images/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="{{ base_path }}/images/favicon.ico">
<meta name="msapplication-config" content="{{ base_path }}/images/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- Bigfoot JS - http://www.bigfootjs.com/ -->

<link rel="stylesheet" href="{{ base_path }}/assets/css/bigfoot-number.css">
<script type="text/javascript" src="{{ base_path }}/assets/js/bigfoot.js"></script>
<script type="text/javascript">
  var bigfoot = $.bigfoot(
      {
          deleteOnUnhover: false,
          preventPageScroll: false,
          hoverDelay: 250,
          positionContent: true
      }
  );
</script>

<!-- Annotator JS - http://annotatorjs.org/ -->

{% if page.categories contains 'annotate' %}
  <script async defer src="//hypothes.is/embed.js"></script>
{% endif %}

<!-- end custom head snippets -->
